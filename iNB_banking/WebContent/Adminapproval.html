<div ng-init="getUnregisteredUsers()"></div>
<button>GET CUSTOMERS</button>

<table>
<tr ng-repeat:"">
<td>{{firstName}}</td>
<td>{{lastName}}</td>
<td>{{email}}</td>
<td>{{phone}}</td>
<td>{{dateOfBirth}}</td>
<td>{{customerId}}</td>
<td><span class=""><a role="button" ng-click="approve(1)">ok</a></span>
<span class=""><a role="button" ng-click=approve(2)>no</a></span>
</td>
</table>
