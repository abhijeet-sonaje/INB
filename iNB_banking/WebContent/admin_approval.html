 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
<button ng-click="getusers()">Get Users
</button>
<table>
Unregistered Users
<tr>
	<th>First Name</th>
	<th>Last Name</th>
	<th>Account Type</th>
	<th>Status</th>
</tr>
<tr ng-repeat="users in UnregisteredUserDetails">
	<td>{{ users.firstName }}</td>
	<td>{{ users.lastName }}</td>
	<td>{{ users.account.accountType }}</td>
	<td>
		<button type="button" class="btn btn-default btn-sm">
          	<span class="glyphicon glyphicon-ok"> APPROVE
        </button>
        <br>
        <button type="button" class="btn btn-default btn-sm">
        <span class="glyphicon glyphicon-remove"></span> DISAPPROVE
        </button>
	</td>
</tr>
</table>
