<div class="container">
  <h2>Modal Login Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal">Login</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form name="loginForm" role="form" novalidate>
            <div class="form-group">
              	<label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
              	<input type="text" class="form-control" name="uname" ng-model="uname" placeholder="Enter email" required>
              	<p id="fval" class="text-danger" ng-show="loginForm.uname.$touched && loginForm.uname.$invalid">Username Required.</p>
            </div>
            <div class="form-group">
              	<label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              	<input type="text" class="form-control" name="psw" ng-model="psw" placeholder="Enter password" required>
            	<p id="fval" class="text-danger" ng-show="loginForm.psw.$touched && loginForm.psw.$invalid">Password Required.</p>
            </div>
            <div class="checkbox">
              	<label><input type="checkbox" value="" checked>Remember me</label>
            </div>
              	<button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <p>Not a member? <a href="#">Sign Up</a></p>
          
        </div>
      </div>
      
    </div>
  </div>
</div>
